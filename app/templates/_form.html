<form click-elsewhere="save()" ng-submit="save()">
  <label>
    <span>Title</span>
    <input type="text" ng-model="note.title" ng-change="changed()">
  </label>

  <label>
    <span>Creation date</span>
    <input type="text" ng-model="note.created_at" ng-change="changed()">
  </label>

  <label>
    <span>Body</span>
    <textarea ng-model="note.body" ng-change="changed()"></textarea>
  </label>

  <button type="submit">Save</button>
</form>
